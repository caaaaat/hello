<style>
	.sw-payList:after{ 
		left: 0;

	 .bp-title{
        text-indent: 0;font-size: 14px;color: #FF534C;letter-spacing: 0;

<body style="background: #FFFFFF;">
	   
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">公司简介</h1>
	</header>
	
	<div class="mui-content" style="background: #FFFFFF;" id="content">

		</div>
     
	</div>

 <script src="../../../js/mui.min.js"></script>
 <script src="../../../js/global.js"></script>
<script src="../../../js/jquery.min.js"></script>
 <script type="text/javascript">
 	mui.init();
 	
	$(function() {
		loading('加载中...'); 
		//读取qq 电话
		http.load('api.sev.user','getMyInfo',{},function(rData){
			//关闭加载框
			closeLoading(300);
			var data = rData.data;	
			mui("#infoContent")[0].innerHTML = data.value; 
		},function(xhr,type,errorThrown){
			//关闭加载框
			closeLoading(300);
			//无网络提示
			sw.toast('获取数据失败，服务器或网络异常'); 	
		}) 
		
	})
 		
 </script>
