<!--商家banner模板-->
<script id="banner-list-tpl" type="text/html">
	
	{{# var len = d.length }}
	<div id="slider" class="mui-slider" style="height: 200px; ">
		<div class="mui-slider-group mui-slider-loop">
			
			<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="{{ imgUrl+d[len-1].banner_url }}" height="200px" style="display: block;width: 100%;">
				</a>
			</div>
			
			{{# for(var i = 0;i < len; i++){ }}
			<div class="mui-slider-item">
				<a href="#">
					<img src="{{ imgUrl+d[i].banner_url }}" height="200px" style="display: block;width: 100%;">
				</a>
			</div>
			{{# } }}
			<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="{{ imgUrl+d[0].banner_url }}" height="200px" style="display: block;width: 100%;">
				</a>
			</div>
		</div>
		<div class="mui-slider-indicator">
			{{# if(len>1){ }}
			<div class="mui-indicator mui-active"></div>
			{{# } }}
			{{# for(var i = 1;i < len; i++){ }}
			<div class="mui-indicator"></div>
			{{# } }}
		</div>
	</div>
</script>

  /**
  * 获取当前坐标
  */
 function getLatLng(){
		//获取当前位置
		plus.geolocation.getCurrentPosition( function ( p ) { 
		lat = p.coords.latitude;					
		lng = p.coords.longitude;					
	}, function ( e ) {
		sw.toast(e.message); 
	    switch(e.code) {
	      case e.PERMISSION_DENIED:
	          alert("User denied the request for Geolocation.");
	          break;
	      case e.POSITION_UNAVAILABLE:
	          alert("Location information is unavailable.");
	          break;
	      case e.TIMEOUT:
	          alert("The request to get user location timed out.");
	          break;
	      case e.UNKNOWN_ERROR:
	          alert("An unknown error occurred.");
	          break;
	      }
	    
	} );
	
	
 }

  */

 function selectNav(j,conId){

 	$(".companyNav").removeClass('sw-title-active');

//收藏店铺
function collectStore(firmsId,type,j){
   //判断是否登录
   if(UserInfo.has_login()==false){//未登录	   	
	   	sw.toast('您还未登录，请先登录');   	
   }else{//登录
   	
   	var token  = plus.storage.getItem('token');				
	var postData = {};
		postData.token   = token;
		postData.firmsId = firmsId;
		postData.type    = type;
		postData.userType= JsonStorage.getItem('userType');	//2为业务员		
   	//获取数据
	http.load('api.sev.user','collectFirms',postData,function(rData){
		sw.toast(rData.msg);   
		if(rData.status==200){
			$(j).toggleClass('sw-like-r').toggleClass('sw-like')
			
			var collectStr = '<img src="../../../image/index/like_2.png" class="sw-title-img2"/>';	
			if(type==1){//收藏
				$(j).attr('onclick','collectStore('+firmsId+',0,this)');  									
			}else{//取消收藏
				$(j).attr('onclick','collectStore('+firmsId+',1,this)');
				collectStr = '<img src="../../../image/index/like.png" class="sw-title-img2"/>';
			} 
			$("#msgList").html(collectStr); 			
		}			
	},function(xhr,type,errorThrown){	   			
			//无网络提示
			sw.toast('获取数据失败，服务器或网络异常'); 	
	})
			
   }	   
}

		/**
         * 更新分享服务
         */
        function updateSerivces() {
            plus.share.getServices(function(s) {
                shares = {};
                for (var i in s) {
                    var t = s[i];
                    shares[t.id] = t;
                }
//              outSet("获取分享服务列表成功");
            }, function(e) {
//              outSet("获取分享服务列表失败：" + e.message);  
            });
        }
        /**
         * 分享操作
         */
        function shareAction(id, ex) {
        	        
            var s = null;
            if (!id || !(s = shares[id])) {
                sw.toast("无效的分享服务！");
                return;
            }
            if (s.authenticated) {
//              sw.toast("---已授权---");
                shareMessage(s, ex);
            } else {
//              sw.toast("---未授权---");
                s.authorize(function() {
                    shareMessage(s, ex);
                }, function(e) {
//                  sw.toast("认证授权失败");
                });
            }
        }
        /**
         * 发送分享消息
         */
        function shareMessage(s, ex) {
      		var shareUrl = apkUrl;
      		var title    = $("#mui_title").text(); 
      		var face_pic = $("#face_pic").attr('src');
      		dy(title)
      		dy(face_pic)
            var msg = {
                href: shareUrl,//分享链接 apk 下载地址                         
                title: title,        
                content: title,
                thumbs: [logBg],   
                pictures: [face_pic],    
                extra: {
                    scene: ex
                }
            };
            s.send(msg, function() {
				sw.toast('分享成功！')
            }, function(e) {
                sw.toast("取消分享");
            });
        }
	
	//分享到qq空间
	function sharesQQZ(){
  		var title    = $("#mui_title").text(); 
  		var face_pic = $("#face_pic").attr('src');
  		
		var shareUrl = 'http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=';
			shareUrl += apkUrl;
			shareUrl += '&title='+title+'&pics='+face_pic; 	
			openBrowser(shareUrl); 
			return false;
	}
 </script>
